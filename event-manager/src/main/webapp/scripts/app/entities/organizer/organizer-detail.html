
<div>
    <h2><span translate="eventmanagerApp.organizer.detail.title">Organizer</span> {{organizer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="eventmanagerApp.organizer.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{organizer.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventmanagerApp.organizer.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{organizer.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventmanagerApp.organizer.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{organizer.description}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
